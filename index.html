<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Imagem de Fundo</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2024/06/messi-ronaldinho-gaucho-barcelona-e1718976471512.jpg?w=1220&h=674&crop=1&quality=50'); /* Substitua pelo link da imagem */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* Define o estilo do contêiner do formulário */
.form-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5); /* Cor de fundo escura para melhorar a legibilidade */
}

/* Define o estilo do formulário */
form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    max-width: 100%;
}

/* Estilo dos elementos de texto do formulário */
form h1 {
    margin-top: 0;
    text-align: center;
}

/* Estilo dos rótulos do formulário */
form label {
    display: block;
    margin-bottom: 8px;
}

/* Estilo dos campos de entrada do formulário */
form input,
form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Estilo do botão de envio do formulário */
form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

form button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <h1>Formulário</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
